<body>

  <script>
    const translations = {
      en: {
        "about-title": "About",
        "about-content": "GetBonus is a curated list of referral links that help users earn bonuses by signing up to trusted platforms such as Binance, Revolut, Coinbase and more. This project is designed to be simple, fast and transparent.",

      }
    };

    let lang = localStorage.getItem("lang") || "en";

    function applyLang() {
      document.getElementById("about-title").innerText = translations[lang]["about-title"];
      document.getElementById("about-content").innerText = translations[lang]["about-content"];
    }

    function toggleLang() {
      lang = lang === "en" ? "it" : "en";
      localStorage.setItem("lang", lang);
      applyLang();
    }

    applyLang();
  </script>
