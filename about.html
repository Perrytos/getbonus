<!DOCTYPE html>
<html lang="en">
<head>

      color: #888;

    select {
      background-color: #121212;
      color: #f0f0f0;
      padding: 0.4rem;
      border-radius: 5px;

    a {

</head>
<body>
  <header>

    <div class="lang-select">

        <option value="it">🇮🇹 Italiano</option>
        <option value="es">🇪🇸 Español</option>
        <option value="fr">🇫🇷 Français</option>
        <option value="zh">🇨🇳 中文</option>
        <option value="ar">🇸🇦 العربية</option>

      ar: `GetBonus هو منصة مجانية حيث يمكنك العثور على أفضل روابط الدعوة للتطبيقات مثل Revolut و Binance و Coinbase وغيرها.

      مهمتنا هي أن نجعل الأمر بسيطًا وواضحًا ومربحًا للجميع. لا نقوم بجمع بيانات شخصية أو طلب تسجيل — كل شيء مفتوح ومتاح.`,

    };

    function changeLang() {
      const lang = document.getElementById("languageSelector").value;
      document.getElementById("title").textContent = {
        en: "About GetBonus",
        it: "Info su GetBonus",
        es: "Acerca de GetBonus",
        fr: "À propos de GetBonus",
        zh: "关于 GetBonus",
        ar: "حول GetBonus",
        ru: "О GetBonus"

      document.getElementById("content").innerHTML = `<p>${texts[lang]}</p>`;

    window.onload = changeLang;

</body>
</html>
