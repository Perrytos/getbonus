  <header>

    <div class="lang-select">
      <select id="languageSelector" onchange="changeLang()">

  </header>

  <div class="top-nav">

  </div>

  <div class="container" id="cards">
    <!-- Card container -->
  </div>

  <footer>© 2025 GetBonus. All rights reserved.</footer>

  <script>
    const data = [
      {
        name: "Revolut",
        desc: {

          es: "Banca inteligente con reembolsos",
          fr: "Banque intelligente avec cashback",

          ar: "بنك ذكي مع استرداد نقدي",
          ru: "Умный банк с кэшбэком"
        },
        url: "https://revolut.com/referral/?referral-code=marcov7dy!JUN2-25-AR&geo-redirect"
      },
      {
        name: "Binance",
        desc: {
          en: "Trade crypto and earn rewards",
          it: "Compra e vendi crypto con bonus",
          es: "Opera criptomonedas y gana recompensas",
          fr: "Échange crypto et gagne des bonus",
          zh: "交易加密货币赚取奖励",
          ar: "تداول العملات الرقمية واحصل على المكافآت",
          ru: "Торгуйте криптой и получайте бонусы"
        },
        url: "https://www.binance.com/referral/mystery-box/eu-rewardbox/claim?ref=GRO_18422_2WXBJ"
      },
      {
        name: "Coinbase",
        desc: {
          en: "Earn crypto while you learn",
          it: "Guadagna crypto imparando",
          es: "Gana cripto aprendiendo",
          fr: "Gagnez de la crypto en apprenant",
          zh: "边学边赚加密货币",
          ar: "اربح العملات الرقمية أثناء التعلم",
          ru: "Зарабатывай крипту, обучаясь"
        },
        url: "https://coinbase.com/join/BCMK9M7?src=ios-link"
      }
      // Aggiungi gli altri allo stesso modo...
    ];

    let lang = "en";

    function loadCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";
      data.forEach((item) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${item.name}</h2>
          <p>${item.desc[lang]}</p>
          <button class="btn" onclick="trackClick('${item.name}', '${item.url}')">Get Bonus</button>
        `;
        container.appendChild(card);
      });
    }

    function changeLang() {
      lang = document.getElementById("languageSelector").value;
      document.getElementById("title").textContent = {
        en: "GetBonus",
        it: "GetBonus",
        es: "GetBonus",
        fr: "GetBonus",
        zh: "GetBonus",
        ar: "جيت بونص",
        ru: "ГетБонус"
      }[lang];

      document.getElementById("subtitle").textContent = {
        en: "The best referral codes. One page. Easy bonuses.",
        it: "I migliori codici invito. Una pagina. Bonus facili.",
        es: "Los mejores códigos de invitación. Una página. Bonos fáciles.",
        fr: "Les meilleurs codes de parrainage. Une page. Bonus faciles.",
        zh: "最好的邀请码。一页。轻松获取奖励。",
        ar: "أفضل رموز الدعوة. صفحة واحدة. مكافآت سهلة.",
        ru: "Лучшие реферальные коды. Одна страница. Легкие бонусы."
      }[lang];

      document.getElementById("aboutLink").textContent = {
        en: "About",
        it: "Info",
        es: "Acerca de",
        fr: "À propos",
        zh: "关于",
        ar: "حول",
        ru: "О нас"
      }[lang];

      loadCards();
    }

    function trackClick(service, url) {
      console.log(`User clicked on ${service}`);
      fetch("https://getbonus.click/track?service=" + encodeURIComponent(service))
        .catch(err => console.warn("Tracking failed:", err));
      window.open(url, "_blank");
    }

    window.onload = () => {
      changeLang();
    };
  </script>
</body>
</html>
